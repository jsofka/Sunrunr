<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Sunrunr</title>

<!-- Import jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Import Google Icon Font -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <!-- Bootstrap core CSS -->
  <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7e5dadacec.js" crossorigin="anonymous"></script>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="stylesheets/register.css" rel="stylesheet">

  <!-- Custom scripts for this template -->
  <script src="javascripts/activity.js"></script>
  <script src="javascripts/signout.js"></script>

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50" id="top">

  <!-- Nav Bar -->

  <nav class="navbar navbar-expand-md transparent navbar-light bg-light fixed-top" id="main">
      <a href="index.html"><i class="fa fa-fire" id="fire"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
	  <li class="nav-item"><a id="signout" class="nav-link" href="index.html">Sign out</a></li>
        </ul>
      </div>
  </nav>   

  <!-- Header -->
  <header class="myHeader">

        <div class="container">
            <div class="row" id="main">
                <div class="col s12 m12">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h5>Activity details</h5>
                        </li>
                        <li class="collection-item">
                        <div class="card-group text-center">
                                <div class="card blue-grey">
                                    <div class="card-content white-text">
                                        <span class="card-title"><span id="totalUV"></span></span>
                                        <p>Total UV Exposure</p>
                                    </div>
                                </div>
                            
                            
                                <div class="card blue-grey">
                                    <div class="card-content white-text">
                                        <span class="card-title" id="calories"></span>
                                        <p>Calories Burned</p>
                                    </div>
                                </div>
                            
                            
                                <div class="card blue-grey">
                                    <div class="card-content white-text">
                                        <span class="card-title" id="length"></span>
                                        <p>Time</p>
                                    </div>
                                </div>
                            
                        </div>

                    </li>

                    <li class="collection-item">Start: <span id="startTime"></span></li>
                    <li class="collection-item">End: <span id="endTime"></span></li>
                    <li class="collection-item" id="type">Type: <span id="activityType"></span><button class=" right" id="editType">edit</button></li>
                    <li class="collection-item" id="typeForm">Type:
                    <div class="input-field" id="typeSelect">
                     <select id="typeSelector" class="custom-select my-1 mr-sm-2">
                       <option value="walking" class=" black-text">Walking</option>
                       <option value="running" class=" black-text">Running</option>
                       <option value="biking" class=" black-text">Biking</option>
                     </select>
  
                     <a class="btn btn-primary blue-grey white-text" id="typeUpdate">Update</a>
                    </div>
                    </li>
                   </ul>
                    </ul>
                    <ul class="collection with-header" id="waypoints">
                        <li class="collection-header">
                            <h5>Waypoints</h5>
                        </li>
                    </ul>
                    <div class='red-text text-darken-2' id="error"></div>
                </div>
            </div>
        </div>        
    </header>


  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Sofka&Brubaker 2019
    </div>
  </footer>

</body>

</html>
