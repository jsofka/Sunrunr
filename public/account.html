<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Sunrunr</title>

<!-- Import jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Import Google Icon Font -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <!-- Bootstrap core CSS -->
  <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7e5dadacec.js" crossorigin="anonymous"></script>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="stylesheets/register.css" rel="stylesheet">

  <!-- Custom scripts for this template -->
  <script src="javascripts/account.js"></script>
  <script src="javascripts/signout.js"></script>

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50" id="top">

  <!-- Nav Bar -->

  <nav class="navbar navbar-expand-md transparent navbar-light bg-light fixed-top" id="main">
      <a href="index.html"><i class="fa fa-fire" id="fire"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
	  <li class="nav-item"><a id="signout" class="nav-link" href="index.html">Sign out</a></li>
        </ul>
      </div>
  </nav>   

  <!-- Header -->
  <header class="myHeader">

        <div class="row mx-auto" id="account">
                <div class="col s12 m12">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h5>Account Details</h5>
                        </li>
                        <li class="collection-item">Email: <span id="email"></span></li>
                        <li class="collection-item">Name: <span id="fullName"></span></li>
                        <li class="collection-item">Last Access: <span id="lastAccess"></span></li>
                    </ul>
                    <ul class="collection with-header" id="devices">
                        <li class="collection-header">
                            <h5>Devices</h5>
                        </li>
                        <li class="collection-item" id="addDeviceForm">
                            <label for="deviceId">New Device ID:</label>
                            <input type="text" id="deviceId" name="deviceId" col="30">
                            <button id="registerDevice" class="waves-effect waves-light btn">Register</button> 
                            <button id="cancel" class="waves-effect waves-light btn">Cancel</button> 
                        </li>
			<li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
       			<li class="collection-item" id="delDeviceForm">
                            <label for="delDeviceId">Device ID:</label>
                    	    <input type = "text" id="delDeviceId" name="delDeviceId" col="30">
                            <button id="deleteDevice" class="waves-effect waves-light btn">Delete</button> 
                            <button id="cancelDel" class="waves-effect waves-light btn">Cancel</button> 
                        </li>
			<li class="collection-item" id="delDeviceControl"><a href="#!" id="delDevice">Delete Device</a></li>


		    </ul>
                    <div class='red-text text-darken-2' id="error"></div>
                </div>
         </div>

         <div class="row mx-auto" id="account">
                <div class="col s12 m12">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h5>SUMMARY</h5>
                        </li>
                    </ul>
		    <ul class="collection with-header">
                        <li class="collection-item">
                            <label for="uvSetting"><h5>UV Exposure Threshold: <span style="color: black" id="thresholdVal"></span></h5></label>
                    	    <input type = "number" id="uvSetting" name="uvSetting" col="30">
                            <button id="uvInput" class="waves-effect waves-light btn">Apply</button>
                        </li>
                    </ul>
                    <ul class="collection with-header" id="devices">
                        <li class="collection-header">
                            <h5>Activity Duration</h5>
                        </li>
                        <li class="collection-header">
                            <h5>Total Calories Burned</h5>
                        </li>   
                        <li class="collection-header">
                            <h5>Total UV Exposure</h5>
                        </li>

                    </ul>
                </div>
         </div>

         <div class="row mx-auto" id="account">
                <div class="col s12 m12" id="listActivities">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h5>ACTIVITIES</h5>
                        </li>
                    </ul>
                </div>
         </div>
        
    </header>


  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Sofka&Brubaker 2019
    </div>
  </footer>

</body>

</html>
