<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Sunrunr</title>

<!-- Import jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Import Google Icon Font -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <!-- Bootstrap core CSS -->
  <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7e5dadacec.js" crossorigin="anonymous"></script>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="stylesheets/register.css" rel="stylesheet">

  <!-- Custom scripts for this template -->
  <script src="javascripts/register.js"></script>

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50" id="top">

  <!-- Nav Bar -->

  <nav class="navbar navbar-expand-md transparent navbar-light bg-light fixed-top" id="main">
      <a href="#top"><i class="fa fa-fire" id="fire"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
  </nav>   

  <!-- Header -->
  <header class="myHeader">

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey mx-auto white-text">
            <div class="card-content white-text" style="width: 100%">
              <span class="card-title">Registration</span>
              <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
              </div>
              <div class="input-field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" >
              </div>
              <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
                <ul>Password must contain
                  <li>1 lowercase letter</li>
                  <li>1 uppercase letter</li>
                  <li>1 number</li>
                  <li>1 special character</li>
                  <li>at least 8 characters</li>
                </ul>
              </div>
              <div class="input-field">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" >
              </div>
              <div class="card-action">
                <div><a id="signup" class="waves-effect waves-light btn">Register</a></div>
                <div id="account" style="width: 100%">Have an account? <a href="login.html">Sign In</a></div>
              </div>
            </div>
            <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
          </div>
        </div>
    </header>


  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Sofka&Brubaker 2019
    </div>
  </footer>

</body>

</html>
